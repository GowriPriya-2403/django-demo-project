<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/stylee.css' %}">
</head>
<body>
<h1>Welcome to Viewbooks</h1>
<table class="table table-bordered w-75 mx-auto empty-48">
<tr class="fw-bold fs-4">
<th>Title</th>
<th>Author</th>
<th>Language</th>
<th>Price</th>
<th>Page</th>
<th>cover</th>
<th>pdf</th>
    <th>view</th>
    <th>edit</th>
    <th>delete</th>

</tr>
<!--<ol>-->
{% for i in book %}
<tr>
    <td>{{i.title}}</td>
    <td>{{i.author}}</td>
    <td>{{i.language}}</td>
    <td>{{i.price}}</td>
    <td>{{i.pages}}</td>
    <td><img src="{{i.cover.url}}" height="150px" width="100px" class="img-thumbnail"></td>
    <td> <a href="{{i.pdf.url}}">Download</a></td>
    <td><a href="{% url 'bookS:detail' i.id %}" class="btn btn-secondary text-light">View</a></td>
      <td>  <a href="{% url 'bookS:edit' i.id %}" class="btn btn-secondary text-light">Edit</a></td>
       <td> <a href="{% url 'bookS:delete' i.id %}" class="btn btn-secondary text-light">Delete</a></td>
</tr>{% endfor %}

</table>
</body>
</html>
