{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center">DETAILS</h2>

<div class="card mb-3 mx-auto" style="max-width:50%;">
  <div class="row g-0">
    <div class="col-md-4 p-4">
      <img src="{{book.cover.url}}" class="rounded-start" height="300px" width="100%" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body p-3 ms-5">
        <h5 class="card-title  mt-3 mb-4">Book Title: {{book.title}}</h5>
        <p class="card-text mb-4">Language: {{book.language}}</p>
          <p class="card-text mb-4">Author: {{book.author}}</p>
           <p class="card-text mb-4">Price: {{book.price}}</p>
           <p class="card-text mb-4">Pages: {{book.pages}}</p>
         <p class="card-text mb-4">Pdf: {{book.pdf}}</p>

      </div>
    </div>
  </div>
</div>
{% endblock %}
