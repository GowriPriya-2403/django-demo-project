{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container w-5 mx-auto mt-5">
    <h1 class="text-center " style="font-size:40px;">NEW ARRIVALS</h1>
<div class="container-fluid mt-5 ms-0">
        <img src="{{cat.image.url}}" height="500px" width="100%">
    </div>


 <!-- Start Products  -->
    <div class="products-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-all text-center">
                        <h1 class="text-center " style="font-size:40px;">{{cat.name}}</h1>
                        <P style="text-align:justify;line-height:2;font-size:20px;">{{cat.desc}}</p>
                    </div>
                </div>
            </div>


            <div class="row special-list">
                {% for i in pro %}
                 <div class="col-lg-3 col-md-6 special-grid best-seller">
                    <div class="products-single fix">
<!--                        <div class="box-img-hover">-->
                            <div class="type-lb">
                                <p class="sale"></p>
                            </div>
                            <img src="{{i.image.url}}" style="height:200px; width:200px;">
                            <div class="mask-icon">
                                <a class="cart" href="{% url 'shop:detail' i.id %}">DETAILS</a>
                            </div>
                        </div>
                        <div class="why-text">
                            <h4>{{i.name}} </h4>
                            <h5>{{i.price}}</h5>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
    <!-- End Products  -->



{% endblock %}
