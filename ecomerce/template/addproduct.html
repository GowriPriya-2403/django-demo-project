{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 p-3 bg-secondary" style="margin-bottom:100px;">
<h2 class="text-center">ADD PRODUCT</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
  <label  class="form-label">product name</label>
  <input type="text" class="form-control" name="n" placeholder="Enter product">
</div>

    <div class="mb-3">
  <label  class="form-label">description</label>
  <textarea class="form-control" name="d"></textarea>
</div>

     <div class="mb-3">
  <label  class="form-label">price</label>
  <input type="number" class="form-control" name="s" placeholder="Enter price">
</div>
    <div class="mb-3">
  <label  class="form-label">stock</label>
  <input type="number" class="form-control" name="t" placeholder="Enter stock">
</div>


    <div class="mb-3">
  <label  class="form-label">image</label>
        <input type="file" class="form-control" name="i">

  <div class="mb-3">
  <label  class="form-label">category</label>
      <select name="c">
         {% for i in links %}
           <option value="{{i.name}}">{{i.name}}</option>
         {% endfor %}
      </select>

</div>

    <div class="mb-3">
  <input type="submit" class="btn btn-dark">
</div>
</form>
    </div>
{% endblock %}
