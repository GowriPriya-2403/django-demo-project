{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 p-3 bg-secondary" style="margin-bottom:100px;">
<h2 class="text-center">ADD CATEGORIES</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
  <label  class="form-label">category name</label>
  <input type="text" class="form-control" name="n" placeholder="Enter category">
</div>

     <div class="mb-3">
  <label  class="form-label">image</label>
  <input type="file" class="form-control" name="i">
</div>

    <div class="mb-3">
  <label  class="form-label">description</label>
  <textarea class="form-control" name="d" placeholder="Enter description"> </textarea>
</div>

    <div class="mb-3">
  <input type="submit" class="btn btn-dark">
</div>
</form>
    </div>
{% endblock %}
